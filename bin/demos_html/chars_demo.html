<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>GearHead - Chars Demo</title>
		<script type="text/javascript">
var cycle_num = 1

function pad_zero(in_num)
{
	if (in_num < 10)
		return '0' + in_num
	else
		return in_num
}

var sprite_table =
[
	'cha_f_bandit',
	'cha_f_bhunter',
	'cha_f_doctor',
	'cha_f_explorer',
	'cha_f_guardian',
	'cha_f_hyolee',
	'cha_f_mechanic',
	'cha_f_mechanic2',
	'cha_f_pilot',
	'cha_f_princess',
	'cha_f_shopkeeper',
	'cha_f_soldier',
	'cha_f_student',
	'cha_m_bhunter',
	'cha_m_citizen',
	'cha_m_doctor',
	'cha_m_explorer',
	'cha_m_guardian',
	'cha_m_mechanic',
	'cha_m_mockup',
	'cha_m_monk',
	'cha_m_pilot',
	'cha_m_soldier',
	'cha_m_student',
	'cha_pilot'
]

function place_sprites()
{
	var doc_bod = document.getElementById('mainbody')
	for (var i = 0, n = sprite_table.length; i < n; i++)
	{
		var new_img = document.createElement('img')
		new_img.id = 'shadow' + i
		new_img.src = 'effects/frames/Shadow_Big.png'
		new_img.style.position = 'absolute'
		new_img.style.top = (Math.floor(i/12) * 128) + 'px'
		new_img.style.left = ((i % 12) * 64) + 'px'
		doc_bod.appendChild(new_img)
		new_img = document.createElement('img')
		new_img.id = 'sprite' + i
		new_img.src = 'chars/frames/' + sprite_table[i] + cycle_num + '.png'
		new_img.title = sprite_table[i]
		new_img.style.position = 'absolute'
		new_img.style.top = (Math.floor(i/12) * 128) + 'px'
		new_img.style.left = ((i % 12) * 64) + 'px'
		doc_bod.appendChild(new_img)
	}
	setInterval("cycle_animations()", 2000)
}

function cycle_animations()
{
	cycle_num = cycle_num + 1
	if (cycle_num == 8)
	{
		cycle_num = 0
	}
	for (var i = 0, n = sprite_table.length; i < n; i++)
	{
		var this_img = document.getElementById('sprite' + i)
		this_img.src = 'chars/frames/' + sprite_table[i] + cycle_num + '.png'
	}
}
		</script>
	</head>
	<body id="mainbody" style="background:#888 url(axes.png);font-family:monospace;margin:0px;" onload="place_sprites()">

		</div>
	</body>
</html>
