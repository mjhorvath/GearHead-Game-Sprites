<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>GearHead - Props Demo</title>
		<script type="text/javascript">
var sprite_table =
[
	'prop_BigTree',
	'prop_Boulders_Large',
	'prop_Boulders_XLarge',
	'prop_Buildings_animated00',
	'prop_Buildings_animated01',
	'prop_Buildings_animated02',
	'prop_Buildings_animated03',
	'prop_Buildings_animated04',
	'prop_Buildings_animated05',
	'prop_Buildings_animated06',
	'prop_Buildings_animated07',
	'prop_Buildings_animated08',
	'prop_Buildings_animated09',
	'prop_Buildings_animated10',
	'prop_Buildings_animated11',
	'prop_Buildings_animated12',
	'prop_Buildings_animated13',
	'prop_Buildings_animated14',
	'prop_Buildings_animated15',
	'prop_colony',
	'prop_criotank',
	'prop_derelict',
	'prop_Dome',
	'prop_Fortress',
	'prop_Generator',
	'prop_hotdogcart',
	'prop_Jack',
	'prop_minitap',
	'prop_monolith',
	'prop_shrine',
	'prop_Temple',
	'prop_vendingmachine',
	'prop_victim',
	'prop_Zigguraut',
]

function place_sprites()
{
	var doc_bod = document.getElementById('mainbody')
	for (var i = 0, n = sprite_table.length; i < n; i++)
	{
		var new_img = document.createElement('img')
		new_img.id = 'sprite' + i
		new_img.src = 'props/frames/' + sprite_table[i] + '.png'
		new_img.title = sprite_table[i]
		new_img.style.position = 'absolute'
		new_img.style.top = (Math.floor(i/12) * 128) + 'px'
		new_img.style.left = ((i % 12) * 64) + 'px'
		doc_bod.appendChild(new_img)
	}
}
		</script>
	</head>
	<body id="mainbody" style="background:#888 url(axes.png);font-family:monospace;margin:0px;" onload="place_sprites()">

		</div>
	</body>
</html>
